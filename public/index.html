<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLink - Choose Your Mode</title>
    <!-- Use existing styles for fonts and general reset, but we will add specific inline styles for this unique page -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2f81f7;
            --bg-dark: #0d1117;
            --text-main: #e6edf3;
            --text-muted: #8b949e;
            --card-bg: #161b22;
            --border-color: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient Background similar to main app */
        body::before {
            content: "";
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at 50% 50%, rgba(47, 129, 247, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: pulse-glow 10s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }

            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 2;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a5d6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
        }

        .cards-container {
            display: flex;
            gap: 40px;
            z-index: 2;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            /* For the anchor tag wrap */
            color: var(--text-main);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 2px var(--primary);
            border-color: transparent;
        }

        .card-image-wrapper {
            width: 100%;
            height: 200px;
            margin-bottom: 25px;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image-wrapper img {
            transform: scale(1.1);
        }

        .card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .card-icon {
            margin-top: 20px;
            background: rgba(47, 129, 247, 0.1);
            color: var(--primary);
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .card:hover .card-icon {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to SignLink</h1>
        <p class="subtitle">Choose how you want to connect today.</p>
    </header>

    <div class="cards-container">
        <!-- Card 1: Video Call -->
        <a href="videocall.html" class="card">
            <div class="card-image-wrapper">
                <!-- Placeholder for the image I made -->
                <img src="videocall_card.png" alt="Video Call Illustration">
            </div>
            <h2>Video Call</h2>
            <p>Connect with others in real-time with integrated sign language detection.</p>
            <span class="material-icons card-icon">video_camera_front</span>
        </a>

        <!-- Card 2: Live Translation -->
        <a href="translation.html" class="card">
            <div class="card-image-wrapper">
                <!-- Placeholder for the image I made -->
                <img src="translation_card.png" alt="Live Translation Illustration">
            </div>
            <h2>Live Translation</h2>
            <p>Convert sign language to text and speech instantly without a call.</p>
            <span class="material-icons card-icon">translate</span>
        </a>
    </div>

</body>

</html>
